{% extends "layout.html" %}

{% block content %}
<nav class="navbar navbar-default navbar-top">
  <div class="container">
    <div class="navbar-header">
      <span class="navbar-brand">
        Pick your stocks here!
      </span>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% for stock in stocks %}
        <li {% if forloop.first %}class="active"{% endif %}>
          <a href="[id='{{stock.ticker}}'].tab-pane" data-toggle="tab">{{stock.name}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% for stock in stocks %}
  <div id="{{stock.ticker}}" class="jumbotron tab-pane {% if forloop.first %}active{% endif %}">
    <h3>{{stock.name}} <span class="small">({{stock.ticker}})</span></h3>
  </div>
  {% endfor %}
<div>
{% endblock content %}
